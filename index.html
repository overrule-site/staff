<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; text-align: center; }
    h1 { color: #ff1c1c; }
    section { margin: 40px auto; width: 90%; max-width: 800px; background: #111; border: 2px solid #ff1c1c; border-radius: 10px; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ff1c1c; padding: 8px; }
    input { background: #222; color: #fff; border: 1px solid #ff3b3b; text-align: center; width: 90%; }
    button { background: #ff1c1c; color: #fff; border: none; padding: 10px 20px; border-radius: 6px; margin-top: 10px; cursor: pointer; }
    #login { margin-top: 200px; }
  </style>
</head>
<body>
  <div id="login">
    <h1>Admin Login</h1>
    <input type="password" id="pass" placeholder="Enter Password" />
    <button onclick="checkPass()">Login</button>
  </div>

  <div id="panel" style="display:none;">
    <h1>Admin Dashboard</h1>
    <section id="servercountingSec">
      <h2>Server Counting Leaderboard</h2>
      <table id="servercountingTable"></table>
      <button onclick="saveData('servercounting')">Save ServerCounting</button>
    </section>
    <section id="voiceSec">
      <h2>Voice Leaderboard</h2>
      <table id="voiceTable"></table>
      <button onclick="saveData('voice')">Save Voice</button>
    </section>
    <section id="textSec">
      <h2>Text Leaderboard</h2>
      <table id="textTable"></table>
      <button onclick="saveData('text')">Save Text</button>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCW7TGm8FQXKasKKeKXw7-f6cZzPOzhGiU",
      authDomain: "lb4-messenger.firebaseapp.com",
      projectId: "lb4-messenger",
      storageBucket: "lb4-messenger.firebasestorage.app",
      messagingSenderId: "373210384215",
      appId: "1:373210384215:web:1a23ab2832bfbacd256012",
      measurementId: "G-EQ7GH30WFQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.checkPass = function() {
      const pass = document.getElementById('pass').value;
      if (pass === '444777') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('panel').style.display = 'block';
        loadAll();
      } else {
        alert('Wrong password');
      }
    }

    async function loadAll() {
      await loadTable('servercounting');
      await loadTable('voice');
      await loadTable('text');
    }

    async function loadTable(type) {
      const docRef = doc(db, 'leaderboard', type);
      const snap = await getDoc(docRef);
      const data = snap.exists() ? snap.data().entries : [];
      let html = `<tr><th>Rank</th><th>Name</th><th>Count</th></tr>`;
      for (let i = 0; i < 10; i++) {
        const e = data[i] || { name: '', count: 0 };
        html += `<tr><td>${i + 1}</td><td><input id="${type}-name-${i}" value="${e.name}"></td><td><input id="${type}-count-${i}" value="${e.count}"></td></tr>`;
      }
      document.getElementById(type + 'Table').innerHTML = html;
    }

    window.saveData = async function(type) {
      const entries = [];
      for (let i = 0; i < 10; i++) {
        const name = document.getElementById(`${type}-name-${i}`).value;
        const count = parseInt(document.getElementById(`${type}-count-${i}`).value) || 0;
        entries.push({ name, count });
      }
      await setDoc(doc(db, 'leaderboard', type), { entries });
      alert(type + ' leaderboard updated!');
    }
  </script>
</body>
</html>
